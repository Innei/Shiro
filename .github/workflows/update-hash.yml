name: Update Hash in shiroi-vercel

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  update-hash:
    runs-on: ubuntu-latest
    # åªåœ¨ innei-dev/shiroi ä»“åº“ä¸­è¿è¡Œ
    if: github.repository == 'innei-dev/shiroi'

    steps:
      - name: Checkout current repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get current commit info
        id: commit_info
        run: |
          # è·å–å½“å‰æäº¤çš„å“ˆå¸Œå€¼
          current_hash=$(git rev-parse HEAD)
          echo "hash=$current_hash" >> $GITHUB_OUTPUT

          # è·å–å½“å‰æäº¤çš„æ¶ˆæ¯
          commit_message=$(git log -1 --pretty=format:"%s")
          echo "message=$commit_message" >> $GITHUB_OUTPUT

          echo "Current commit hash: $current_hash"
          echo "Current commit message: $commit_message"

      - name: Clone shiroi-vercel repository
        run: |
          # ä½¿ç”¨ PAT å…‹éš†ç›®æ ‡ä»“åº“
          git clone https://${{ secrets.PAT }}@github.com/innei-dev/shiroi-vercel.git shiroi-vercel-repo
          cd shiroi-vercel-repo

          # é…ç½® git ç”¨æˆ·ä¿¡æ¯
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update HASH file
        run: |
          cd shiroi-vercel-repo

          # æ›´æ–° HASH æ–‡ä»¶å†…å®¹ä¸ºå½“å‰ä»“åº“çš„ commit hash
          echo "${{ steps.commit_info.outputs.hash }}" > HASH

          # æ£€æŸ¥æ˜¯å¦æœ‰å˜æ›´
          if git diff --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          # æ·»åŠ å˜æ›´å¹¶æäº¤
          git add HASH
          git commit -m "${{ steps.commit_info.outputs.message }}"

          # æ¨é€åˆ°è¿œç¨‹ä»“åº“
          git push origin main

      - name: Summary
        run: |
          echo "âœ… Successfully updated HASH in shiroi-vercel repository"
          echo "ğŸ“ Updated hash: ${{ steps.commit_info.outputs.hash }}"
          echo "ğŸ’¬ Commit message: ${{ steps.commit_info.outputs.message }}"
